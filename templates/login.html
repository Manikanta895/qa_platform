{% extends "base.html" %}

{% block title %}Login - QA Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>Welcome Back!</h1>
            <p>Login to access your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" class="form-control">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember" value="1">
                    <span>Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="auth-footer">
            <a href="{{ url_for('auth.forgot_password') }}" class="auth-link">
                <i class="fas fa-question-circle"></i> Forgot Password?
            </a>
            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-block">
                <i class="fas fa-user-plus"></i> Create Account
            </a>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = event.currentTarget.querySelector('i');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
