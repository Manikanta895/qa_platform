{% extends "base.html" %}

{% block title %}Verify OTP - QA Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Verify Your Email</h1>
            <p>Enter the 6-digit code sent to your email</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="otp">
                    <i class="fas fa-key"></i> Enter OTP
                </label>
                <div class="otp-input-group">
                    <input type="text" id="otp" name="otp" required 
                           maxlength="6" pattern="[0-9]{6}"
                           placeholder="000000" class="form-control otp-input">
                </div>
                <small class="form-hint">The code will expire in 10 minutes</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-check-circle"></i> Verify OTP
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="text-center">Didn't receive the code?</p>
            <a href="{{ url_for('auth.resend_otp', purpose=purpose) }}" class="btn btn-secondary btn-block">
                <i class="fas fa-redo"></i> Resend OTP
            </a>
        </div>
    </div>
</div>

<script>
// Auto-format OTP input
document.getElementById('otp').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
